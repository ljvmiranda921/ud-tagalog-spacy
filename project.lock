preprocess:
  cmd: python -m spacy run preprocess
  script:
    - mkdir -p corpus/UD_Tagalog-TRG
    - python -m spacy convert  assets/UD_Tagalog-TRG/tl_trg-ud-test.conllu corpus/UD_Tagalog-TRG/
      --converter conllu --n-sents 1 --merge-subtokens
    - mkdir -p corpus/UD_Tagalog-Ugnayan
    - python -m spacy convert  assets/UD_Tagalog-Ugnayan/tl_ugnayan-ud-test.conllu
      corpus/UD_Tagalog-Ugnayan/ --converter conllu --n-sents 1 --merge-subtokens
    - mv corpus/UD_Tagalog-TRG/tl_trg-ud-test.spacy corpus/UD_Tagalog-TRG/trg_raw.spacy
    - mv corpus/UD_Tagalog-Ugnayan/tl_ugnayan-ud-test.spacy corpus/UD_Tagalog-Ugnayan/ugn_raw.spacy
  deps:
    - path: assets/UD_Tagalog-TRG/tl_trg-ud-test.conllu
      md5: 49a7c768294ec0d9ce82013f2c8e4bb4
    - path: assets/UD_Tagalog-Ugnayan/tl_ugnayan-ud-test.conllu
      md5: fd9deae5658c0d63a777aeec10559b8d
  outs:
    - path: corpus/UD_Tagalog-TRG/trg_raw.spacy
      md5: 3d087de7117b91104bff423a8e8d59ec
    - path: corpus/UD_Tagalog-Ugnayan/ugn_raw.spacy
      md5: a416b62c9b7c7607997cef69ece725ec
  spacy_version: 3.2.4
  spacy_git_version: b50fe5ec6
split:
  cmd: python -m spacy run split
  script:
    - python -m scripts.split corpus/UD_Tagalog-TRG/trg_raw.spacy corpus/UD_Tagalog-TRG
    - python -m scripts.split corpus/UD_Tagalog-Ugnayan/ugn_raw.spacy corpus/UD_Tagalog-Ugnayan
  deps: []
  outs: []
  spacy_version: 3.2.4
  spacy_git_version: b50fe5ec6
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/default.cfg --output training/UD_Tagalog-TRG --gpu-id
      -1 --paths.train corpus/UD_Tagalog-TRG/train.spacy --paths.dev corpus/UD_Tagalog-TRG/dev.spacy
      --nlp.lang=tl
    - python -m spacy train configs/default.cfg --output training/UD_Tagalog-Ugnayan
      --gpu-id -1 --paths.train corpus/UD_Tagalog-Ugnayan/train.spacy --paths.dev
      corpus/UD_Tagalog-Ugnayan/dev.spacy --nlp.lang=tl
  deps:
    - path: corpus/UD_Tagalog-TRG/train.spacy
      md5: 472692346d8a4a34ba23dc36c5ebe628
    - path: corpus/UD_Tagalog-TRG/dev.spacy
      md5: fd61a8e377986436848abff787530712
    - path: corpus/UD_Tagalog-Ugnayan/train.spacy
      md5: ed25d8135e5d749cb02f6c30607fd3a5
    - path: corpus/UD_Tagalog-Ugnayan/dev.spacy
      md5: 0297e7bc2b8345e0389ecae1ad59f734
    - path: configs/default.cfg
      md5: 8849fa43cdf1a71b0800eb84ac3cee8a
  outs:
    - path: training/UD_Tagalog-TRG/model-best
      md5: 7f97f721b11eac6ccaea5356620e22de
    - path: training/UD_Tagalog-Ugnayan/model-best
      md5: fea6518b4da595fe224261d18c9deed3
  spacy_version: 3.2.4
  spacy_git_version: b50fe5ec6
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m scripts.kfold corpus/UD_Tagalog-TRG/trg_raw.spacy configs/default.cfg
      --output metrics/trg_kfold.json
    - python -m scripts.kfold corpus/UD_Tagalog-Ugnayan/ugn_raw.spacy configs/default.cfg
      --output metrics/ugn_kfold.json
  deps:
    - path: corpus/UD_Tagalog-TRG/trg_raw.spacy
      md5: 3d087de7117b91104bff423a8e8d59ec
    - path: corpus/UD_Tagalog-Ugnayan/ugn_raw.spacy
      md5: a416b62c9b7c7607997cef69ece725ec
    - path: configs/default.cfg
      md5: 6f9403cc7e5dc7c5e82e7a9f09f62fb1
  outs:
    - path: metrics/trg_kfold.json
      md5: dd5bf91e5b3190199132597bb3bb2f68
    - path: metrics/ugn_kfold.json
      md5: a04800094a30610e89b144b7055ba174
  spacy_version: 3.2.4
  spacy_git_version: b50fe5ec6
package:
  cmd: python -m spacy run package
  script:
    - python -m spacy package training/UD_Tagalog-TRG/model-best packages --name ud_tl_trg
      --version 0.0.0 --force
    - python -m spacy package training/UD_Tagalog-Ugnayan/model-best packages --name
      ud_tl_ugnayan --version 0.0.0 --force
  deps:
    - path: training/UD_Tagalog-TRG/model-best
      md5: 7f97f721b11eac6ccaea5356620e22de
    - path: training/UD_Tagalog-Ugnayan/model-best
      md5: fea6518b4da595fe224261d18c9deed3
  outs:
    - path: packages/tl_ud_tl_trg-0.0.0/dist/tl_ud_tl_trg-0.0.0.tar.gz
      md5: 5dbf00e922a80031136323411b47586e
    - path: packages/tl_ud_tl_ugnayan-0.0.0/dist/tl_ud_tl_ugnayan-0.0.0.tar.gz
      md5: f10762ad41999d2d0ac2c3154b2f69d2
  spacy_version: 3.2.4
  spacy_git_version: b50fe5ec6
evaluate-treebank:
  cmd: python -m spacy run evaluate-treebank
  script:
    - python -m spacy evaluate training/UD_Tagalog-TRG/model-best corpus/UD_Tagalog-Ugnayan/ugn_raw.spacy
      -o metrics/trg_model_on_ugn.json
    - python -m spacy evaluate training/UD_Tagalog-Ugnayan/model-best corpus/UD_Tagalog-TRG/trg_raw.spacy
      -o metrics/ugn_model_on_trg.json
  deps:
    - path: training/UD_Tagalog-TRG/model-best
      md5: 7f97f721b11eac6ccaea5356620e22de
    - path: training/UD_Tagalog-Ugnayan/model-best
      md5: fea6518b4da595fe224261d18c9deed3
    - path: corpus/UD_Tagalog-TRG/trg_raw.spacy
      md5: 3d087de7117b91104bff423a8e8d59ec
    - path: corpus/UD_Tagalog-Ugnayan/ugn_raw.spacy
      md5: a416b62c9b7c7607997cef69ece725ec
  outs:
    - path: metrics/trg_model_on_ugn.json
      md5: e09726d351e6eca07830ec876cb08d7b
    - path: metrics/ugn_model_on_trg.json
      md5: 7863a8bd88545b84bfb7e2721e1d5185
  spacy_version: 3.2.4
  spacy_git_version: b50fe5ec6
